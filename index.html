<!doctype html>
<html lang="en">
  <head>
    <title>train scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
      <div class="container">
          <div class="jumbotron" style="background-color:bisque;color:cornflowerblue">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h4 class="text-center">Choo Choo.  Chee Chee.</h4>
          </div>
          <div class="row">
              <div class="col-sm-12">
                  <div class="card mb-4">
                      <div class="card-header">Current Train Schedule</div>
                      <div class="card-body">
                          <table class="table table-sm table-hover" id="train-schedule">
                              <thead>
                                  <tr>
                                      <th scope="col">Train Name</th>
                                      <th scope="col">Destination</th>
                                      <th scope="col">Frequency(min)</th>
                                      <th scope="col">Next Arrival</th>
                                      <th scope="col">Minetes Away</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  
                              </tbody>

                          </table>

                      </div>

                  </div>

              </div>

          </div>
          <div class="row">
              <div class="col-sm-12">
                  <div class="card mb-4">
                      <div class="card-header">Add Train</div>
                      <div class="card-body">
                          <form action="">
                              <div class="form-group">
                                  <label for="">Train Name</label>
                                  <input class="form-control" id="train-name" placeholder="Oregon Trail" type="text">
                              </div>
                              <div class="form-group">
                                  <label for="">Destination</label>
                                  <input class="form-control" id="destination" placeholder="Salem Oregon" type="text">
                              </div>
                              <div class="form-group">
                                  <label for="">First Train Time(HH:mm-military time)</label>
                                  <input class="form-control" id="first-train-time" placeholder="06:35" type="text">
                              </div>
                              <div class="form-group">
                                  <label for="">Frequency(min)</label>
                                  <input class="form-control" id="frequency" placeholder="50" type="text">
                              </div>
                              <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                          </form>
                      </div>

                  </div>

              </div>

          </div>

      </div>
   
      <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <script src="./trainscheduler.js"></script> 
      
    </body>
</html>
